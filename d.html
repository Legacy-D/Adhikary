<!DOCTYPE html>
<html>
<head><meta charset="utf-8">
	<title>Positions Elements</title>
<style>
	*{
		box-sizing: border-box;
		margin: 0;
		padding: 0;
	}
	h1{
		margin-bottom: 15px;
		text-align: center;
		color: #a55a8a;
	}
	div#cont{
		background-color: #00FFFF;
		position: relative;
		top: 50px;
	}
	p{
		width: 50px;
		height: 50px;
		border: 1px solid black;
		margin-bottom: 15px;
	}
	#p1{
		background-color: #a52a2a;
		position: relative;
		top: 65px;
		left: 65px;
	}
	#p2{
		background-color: #deb887;
	}
	#p3{
		background-color: #5f9ea0; 
		position: absolute;
		top: 0px;
		left: 0px;
	}
	#p4{
		background-color: #ff7f50;
	}
</style>
</head>
<body>
	<h1>POSITIONING ELEMENTS</h1>
	<div id="cont">
		<p id="p1"></p>
		<p id="p2"></p>
		<p id="p3"></p>
		<p id="p4"></p>
	</div>


</body>
</html>
